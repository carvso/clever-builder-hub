<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdilP2 - Reindirizzamento</title>
  <script>
    // GitHub Pages 404 redirect hack per SPA come React Router
    (function() {
      // Reindirizza tutte le richieste alla pagina principale
      var repo = "clever-builder-hub";
      var path = window.location.pathname;
      
      if (path.indexOf('/' + repo + '/') === 0) {
        path = path.replace('/' + repo + '/', '/');
      }
      
      sessionStorage.setItem('redirect', path);
      
      window.location.replace(
        window.location.origin + 
        (window.location.hostname === 'localhost' ? '' : '/' + repo) + 
        '/'
      );
    })();
  </script>
</head>
<body>
  <p>Reindirizzamento in corso...</p>
</body>
</html>
