name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Modifica in base al tuo branch principale (main o master)

# Consenti di eseguire manualmente il workflow dalla tab Actions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies üì¶
        run: npm ci

      - name: Build Project üî®
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}

      - name: Debug Env Variables
        run: |
          echo "Checking if environment variables are present (true/false)"
          echo "VITE_SUPABASE_URL is set: ${{ !!secrets.VITE_SUPABASE_URL }}"
          echo "VITE_SUPABASE_ANON_KEY is set: ${{ !!secrets.VITE_SUPABASE_ANON_KEY }}"
          echo "VITE_SUPABASE_SERVICE_ROLE_KEY is set: ${{ !!secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}"

      - name: Copy 404.html üìã
        run: cp dist/index.html dist/404.html

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.DEPLOY_TOKEN || github.token }} 